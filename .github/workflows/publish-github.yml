name: Publish to GitHub Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.4.3)"
        required: false

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@al-ummah-now"

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run --filter="@openauthjs/openauth" build

      - name: Prepare GitHub Packages release
        run: |
          cd packages/openauth
          # Backup original package.json
          cp package.json package.npm.json
          # Use GitHub Packages config
          cp package.github.json package.json
          # Update version if provided (using node to avoid npm workspace issues)
          if [ -n "${{ github.event.inputs.version }}" ]; then
            node -e "const pkg = require('./package.json'); pkg.version = '${{ github.event.inputs.version }}'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          fi

      - name: Publish to GitHub Packages
        run: |
          cd packages/openauth
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore original package.json
        if: always()
        run: |
          cd packages/openauth
          if [ -f package.npm.json ]; then
            mv package.npm.json package.json
          fi
